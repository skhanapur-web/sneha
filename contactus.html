<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contact Us|MyShop</title>
        <link rel="stylesheet" href="contactus.css">
    </head>
    <body>
        <div class="contact-container">
            <h1>Contact Us</h1>
            <p class="subtitle">We're here to help you</p>
        </div>
        <div class="contact-box">
            <p><strong>Email:</strong>
            support@myshop.com</p>
            <p><strong>Phone:</strong> +9876543210</p>
            <p><strong>Working Hours:</strong>
            Mon-sat (9AM-7PM)</p>
            <p><strong>Address:</strong>
            Bengaluru,karnataka,india</p>
        </div>
        <form class="contact-form">
            <label>Name:</label>
            <input type="text" name="Name" placeholder="Your Name" required>
            <label>Email:</label>
            <input type="email" name="Email" placeholder="Your Email" required>
            <label>Message:</label>
            <textarea placeholder="Your Message" name="Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div>
        <a href="index.html" class="back-btn">‚ÜêBack to home</a>
        </div>
    </body>
</html>
