<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Shopping Cart</title>
        <link rel="stylesheet" href="cart.css">
    </head>
    <body>
        <div class="cart-header">
            <h2>My Shop</h2>
        </div>
        <h2 class="cart-title">Shopping Cart</h2>
        <div class="cart-container">
            <div class="cart-item" data-price="1999">
                <img src="c:\Users\STUDENT\Downloads\img1.jpg" alt="Anarkali Dress">
                <div class="cart-details">
                    <h3>Anarkali Dress</h3>
                    <p>Price:₹1,999</p>
                    <div class="qty-box">
                    <label>Quantity:</label>
                    <input type="number" value="1" min="1">
                </div>
               <button class="remove-btn">Remove</button>
               </div>
               </div>
               <div class="cart-item" data-price="2099">
                <img src="c:\Users\STUDENT\Downloads\saree.jpg" alt="Party Wear Saree">
                <div class="cart-details">
                    <h3>Party Wear Saree</h3>
                    <p>Price:₹2,099</p>
                    <div class="qty-box">
                    <label>Quantity:</label>
                    <input type="number" value="1" min="1">
                </div>
                <button class="remove-btn">Remove</button>
               </div>
               </div>
               <div class="cart-total">
                <h3>Total:₹4,098</h3>
                <a href="buy.html">
                    <button class="buy-btn">Proceed to buy</button>
                </a>
              </div>
         </div>
    </body>
</html>
